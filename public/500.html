<!DOCTYPE html>
<html>
  <head>
    <title>500 - Internal server error</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500&display=swap');

    .error-page {
      color: #FFFFEB;
      background-color: #C2B8CC;
      text-align: center;
      font-family: 'Comfortaa', cursive;
    }

    .error-page div.dialog {
      width: 60%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .error-page h1 {
      font-size: 5.6vh;
      line-height: 1.5em;
    }

    .error-page div.dialog>h1 {
      margin: 0 0 1em;
      padding: 1em;
      font-size: 2.6vh;
    }

    .error-page div.dialog>p {
      margin: 0 0 1em;
      padding: 1em;
      font-size: 1.5vh;
    }
    </style>
  </head>

  <body class="error-page">
    <div class="dialog">
      <div>
        <h1>Oh no!</h1>
        <h3>It looks like there was a problem on our end.</h3>
      </div>
      <p>If you continue to get this error, try accessing this page later.</p>
    </div>
  </body>
</html>
